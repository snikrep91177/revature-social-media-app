<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div id="login-container" class="container-fluid">
    <div id="jumbotron" class="jumbotron">
        <div *ngIf="error" class="alert alert-danger col-md-6 p-3">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success col-md-6 p-3">{{success}}</div>
        <h1 class="display-4">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" id="username-input" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                    <div *ngIf="!!f.username.errors.required">
                        Username is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && !!f.password.errors }" />
                <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                    <div *ngIf="!!f.password.errors.required">
                        Password is required
                    </div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
                <a routerLink="/resetpassword" class="btn btn-link">Rest Password</a>
            </div>
        </form>
    </div>
</div>
