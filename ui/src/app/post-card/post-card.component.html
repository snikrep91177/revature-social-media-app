<div id="post-card">
    <img
      src="https://images.pexels.com/photos/162140/duckling-birds-yellow-fluffy-162140.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
      alt="user image">
      <div id="post-card-body">
          <h4>{{post.user_id}}</h4>
          <p>{{post.postText}}</p>
          <div id="like-container">
            <p>{{ (this.post.rating) ? this.post.rating.length : 0 }}</p>
            <fa-icon [icon]='faThumbsUp' (click)='liked()' [style.color]='thumbStyle'></fa-icon>    
          </div>

      </div>
</div>
